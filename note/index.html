<html>
  <head>
    <title>Note</title>
    <style>
      html {
        height: 100%;
      }
      body {
        background: rgb(237, 237, 192);
        padding: 0;
        margin: 0;
        font-family: monospace;
        font-size: 20px;
        height: 100%;
      }
      button {
        width: 100px;
        height: 35px;
        float: left;
        font-size: 18px;
      }
      input {
        background: none;
        padding: 0;
        border: none;
        margin: 0;
        width: 100%;
        line-height: inherit;
        font-size: inherit;
        height: inherit;
      }
      input:focus {
        outline: none !important;
        border-color: inherit;
        border: none;
        -webkit-box-shadow: none;
        box-shadow: none;
      }
      .top,
      .bottom {
        width: 840px;
        max-width: 100%;
        margin: auto;
        padding: 0 20px;
      }
      .hiddentitle {
        display: none;
      }
      .top {
        height: 100px;
        padding-top: 40px;
      }
      .bottom,
      .bottom:focus {
        padding: 30px 20px;
        min-height: calc(100% - 200px);
        outline: 0 solid transparent;
      }
      .help {
        color: rgb(126, 139, 160);
        font-size: large;
      }
      img {
        max-width: 80%;
        margin: auto;
        max-height: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body onload="updateHelp('enter text below'); loadFileByUrl(); ">
    <div class="top">
      <div>
        <h1 id="title"></h1>
      </div>
      <button onclick="saveToLocalStorage()">save</button>
      <button onclick="deleteCurrentFile()">delete</button>
      <button onclick="clearLocalStorage()">remove all</button>
      <br /><br />
      <span class="help" id="help"></span>
      <br /><br />
    </div>
    <div
      id="content"
      class="bottom"
      placeholder="content"
      contenteditable
    ></div>
    <script>
      let state = {
        _title: document.getElementById("title").innerHTML,
        _content: document.getElementById("content").innerText,
      };

      const hasTitle = () => !state._title;
      const hasContent = () => (state._content ? true : false);

      function updateHelp(text) {
        let help = document.getElementById("help");
        help.innerHTML = text;
      }

      function saveToLocalStorage() {
        let title = new Date().getTime();
        let content = document.getElementById("content").innerText.toString();
        localStorage.setItem(title, content);

        const loc = window.location.toString().split();
        loc[1] = title;
        window.location = loc.join("?");
        document.title = title;
        setTitle(title);
        updateHelp("");
      }

      function loadFile(fromUrl) {
        const title = fromUrl;
        if (localStorage[title]) {
          document.getElementById("content").innerHTML =
            localStorage.getItem(title);
        }
      }

      function setTitle(titleFromUrl) {
        document.getElementById("title").innerHTML = titleFromUrl;
        state.hasTitle = true;
      }

      function loadFileByUrl() {
        const loc = window.location.toString();
        const fileId = loc.split("?")[1] || "";
        loadFile(fileId);
        setTitle(fileId);
      }

      function autoSave() {}
      function getAutoSave() {}

      function getCurrentTitle() {
        return document.getElementById("title").innerHTML;
      }

      function deleteCurrentFile() {
        localStorage.removeItem(getCurrentTitle());
        const loc = window.location.toString().split("?");
        window.location = loc[0];
        setTitle("Note");
      }

      function clearLocalStorage() {
        Object.keys(localStorage).forEach((item) =>
          localStorage.removeItem(item)
        );
        const loc = window.location.toString().split("?");
        document.getElementById("content").innerHTML = "";
        setTitle("");

        updateHelp("local storage cleared<br />");

        setTimeout(() => (window.location = loc[0]), 1500);
      }
    </script>
  </body>
</html>

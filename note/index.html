<html>

  <head>
    <title>Note</title>
    <link rel="stylesheet" href="../note/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
    <script type="application/javascript" src="../note/app.js"></script>
    <script type="application/javascript" src="../note/app.new.js"></script>
  </head>

  <body onload="execOnLoad();">
    <div class="top">
      <button onclick="loadNewFile()">new</button>
      <button id="savebutton" onclick="saveToLocalStorage()">save</button>
      <button id="deletebutton" onclick="deleteCurrentFile()">delete</button>
      <button class="showmult" id="showmult" onclick="clearLocalStorage()">
        delete all
      </button>
      <br /><br />
      <span class="help" id="help"></span>
      <br />
    </div>
    <div id="content" class="bottom" placeholder="content" contenteditable=true></div>
    <br />
    <div class="version">
      <details>
        <summary style="float: left; text-decoration: underline;">v0.4.3</summary>
        <span style="float: left; margin-left: 5px; font-size: 70%;">
          &nbsp;❯❯❯&nbsp;
        </span>
        <div style="float: left; margin-left: 5px;">
          'note' is a tiny localStorage-based notepad |
          <a href="https://github.com/unforswearing/note">github</a> |
          <a href="https://unforswearing.com">home</a>
        </div>
      </details>
    </div>
    <script></script>
  </body>

</html>

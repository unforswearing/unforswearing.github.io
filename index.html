    <style>
      html {
        color:#2A2F33;
        background-color:#2A2F33;
        line-height:1.5;
      }
      a {
      /*  padding-left:18px;*/
        color:#6495ed;
        cursor:pointer;
        text-decoration:none;
      }
      a:hover, a:visited:hover {
        color:#f4f4f4;
      }
      a:visited {
        color:#8c8c9c;
      }
      body {
        width:80%;
        padding:30px;
        padding-right:0px;
        padding-top:0px;
        background-color:#2A2F33;
        color:#f4f4f4;
        font-family:sans-serif;
        font-size:1em;
        font-weight:lighter;
      }
      summary {
        font-weight:bold;
        padding-bottom:10px;
      }
      sup {
        float:left;
      }
      .open {
        display:block;
        border:none;
        border-radius:4px;
        background-color:#6495ed;
        color:inherit;
        height:30px;
        width:150px;
        font-weight:bold;
        transition:display 0.5s;
        transition:background-color 0.5s;
        transition:color 1s;
        transition-timing-function:ease;
      }
      button:hover {
        background-color:#f4f4f4;
        color:#2a2f33;
      }
      img {
        float:left;
        margin-left:10px;
        margin-right:30px;
        margin-top:25px;
        border-radius:50%;
      }
      .lr {
        border: 2pt grey;
        background: linear-gradient(to right, #f4f4f4, #2a2f33);
        height: 2px;
      }
      .rl {
        border: 2pt grey;
        background: linear-gradient(to left, #f4f4f4, #2a2f33);
        height: 2px;
      }
      .np {
        padding-left:0px;
      }
      .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 220px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

        /* Position the tooltip */
        position: absolute;
        z-index: 1;
        top: -5px;
        left: 105%;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        transition:visibility 0.5s;
        transition-timing-function:ease;
      }
      .tooltip:hover {
        color:#6495ed;
        transition:color 0.5s;
        transition-timing-function:ease;
      }
      .footer {
        font-weight:bold;
      }
      h2 {
        padding-bottom:0px;
        margin-bottom:0px;
      }
      h3 {
        padding-bottom:0px;
        margin-bottom:0px;      
        color:#b7410e;
      }
    </style>
